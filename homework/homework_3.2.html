<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>homework_3.2</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            body {
                margin: 1rem;
            }
        </style>
    </head>
    <body>
        <p class="lead">Akash Pillai</p>
        <form id="orderOptions">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="eat_in" name="whereEating" value="Eat In">
                <label for="eat_in" class="custom-control-label">Eat In</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="carry_out" name="whereEating" value="Carry Out">
                <label for="carry_out" class="custom-control-label">Carry Out</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="delivery" name="whereEating" value="Delivery">
                <label for="delivery" class="custom-control-label">Delivery</label>
            </div>
            <div class="form-group">
                <label for="foodType">Food Type</label>
                <select class="custom-select" id="foodType">
                    <option value="macandcheese">Mac and Cheese</option>
                    <option value="pizza">Pizza</option>
                    <option value="garlicbread">Garlic Bread</option>
                </select>
            </div>
        </form>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
